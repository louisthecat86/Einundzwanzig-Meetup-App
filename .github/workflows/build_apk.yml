name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. Java Setup
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    # 2. WICHTIG: Android SDK Tools bereitstellen
    # Dieser Schritt sorgt dafür, dass 'sdkmanager' gefunden wird
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 3. Flutter Setup
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # 4. Android Versionen installieren (Jetzt klappt der Befehl)
    - name: Install Android SDK & NDK
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-36" "build-tools;35.0.0" "ndk;27.0.12077973"

    # 5. Abhängigkeiten laden
    - name: Clean & Get Dependencies
      run: |
        flutter clean
        flutter pub get

    # 6. Bauen
    - name: Build APK
      run: flutter build apk --release

    # 7. Hochladen
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: einundzwanzig-app-release
        path: build/app/outputs/flutter-apk/app-release.apk
