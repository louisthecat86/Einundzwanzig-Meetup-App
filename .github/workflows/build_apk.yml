name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Java 17 ist Pflicht für moderne Android Builds
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    # Flutter installieren
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # WICHTIG: Wir erzwingen die Installation von SDK 36 und NDK 27
    # Damit vermeiden wir den Fehler, den du vorhin im Terminal hattest
    - name: Install Android SDK & NDK
      run: |
        yes | sdkmanager --install "platforms;android-36" "build-tools;35.0.0" "ndk;27.0.12077973"

    - name: Clean & Get Dependencies
      run: |
        flutter clean
        flutter pub get

    # Wir bauen die Release-APK (ohne Code-Shrinking, damit sie stabil läuft)
    - name: Build APK
      run: flutter build apk --release

    # Die fertige Datei hochladen, damit du sie downloaden kannst
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: einundzwanzig-app-release
        path: build/app/outputs/flutter-apk/app-release.apk
